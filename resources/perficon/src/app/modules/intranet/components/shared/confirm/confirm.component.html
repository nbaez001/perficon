<h5 mat-dialog-title>CONFIRMACION</h5>
<div mat-dialog-content class="center">
  <p>{{data}}</p>
</div>
<div mat-dialog-actions align="center">
  <button mat-raised-button color="primary" type="button" [mat-dialog-close]="1">Aceptar</button>
  <button mat-raised-button [mat-dialog-close]="0" cdkFocusInitial>Cancelar</button>
</div>
