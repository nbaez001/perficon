<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
      <img class="img-responsive" src="../../../../../../assets/images/icons/perficon.png">
    </mat-toolbar>
    <div class="span-usuario">
      <span>
        {{persona.perfil}}
        <br>
        ({{persona.abreviadoPerfil}})
      </span>
    </div>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/intranet/home']" routerLinkActive="active-list-item">
        <mat-icon>home</mat-icon> Home
      </a>
      <a mat-list-item [routerLink]="['/intranet/bandeja-egresos']" routerLinkActive="active-list-item">
        <mat-icon>directions_car</mat-icon> Bandeja egresos
      </a>
      <a mat-list-item [routerLink]="['/intranet/bandeja-movimientos']" routerLinkActive="active-list-item">
        <mat-icon>score</mat-icon> Bandeja Movimientos
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Financial control</span>
      <span class="spacer"></span>
      <button mat-button [matMenuTriggerFor]="usuario">
        {{persona.nombres}}
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #usuario="matMenu" xPosition="after" [overlapTrigger]="false">
        <button mat-menu-item (click)="salir()">Salir</button>
      </mat-menu>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
