<ng4-loading-spinner [timeout]="300000"></ng4-loading-spinner>
<h5 mat-dialog-title>Registrar Maestra</h5>
<div mat-dialog-content>
  <form [formGroup]="maestraGrp">
    <mat-grid-list cols="12" rowHeight="50px">
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
        <mat-form-field>
          <input matInput formControlName="nombre" placeholder="Nombre" type="text"
            [ngClass]="{'is-invalid': formErrors.nombre}" [Uppercased]>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
        <mat-form-field>
          <input matInput formControlName="codigo" placeholder="Codigo" type="text"
            [ngClass]="{'is-invalid': formErrors.codigo}" [Uppercased]>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
        <mat-form-field>
          <input matInput formControlName="valor" placeholder="Valor" type="text"
            [ngClass]="{'is-invalid': formErrors.valor}" [Uppercased]>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 12, md: 12, lg: 12, xl: 12}" class="dialog-form-actions">
        <button mat-raised-button color="primary" type="button" (click)="regMaestra()">Guardar</button>
        <button mat-raised-button type="button" (click)="limpiar()">Limpiar</button>
      </mat-grid-tile>
    </mat-grid-list>
  </form>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container *ngFor="let column of columnsGrilla" [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column.header }} </th>
        <td mat-cell *matCellDef="let row"> {{ column.cell(row) }} </td>
      </ng-container>

      <ng-container matColumnDef="opt" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>Opciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button matTooltip="Editar Vehiculo" (click)="regVehiculo(element)">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Registrar revision tecnica" (click)="regRevTecnica(element)">
            <mat-icon><img src="https://img.icons8.com/material/24/000000/maintenance--v1.png"></mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <div class="empty" *ngIf="!isLoading && dataSource === null">
      No existe datos para mostrar en la tabla
    </div>

    <div *ngIf="isLoading" class="spinerTable">
      <mat-progress-spinner [diameter]="35" color="primary" mode="indeterminate">
      </mat-progress-spinner>
    </div>

    <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
<div mat-dialog-actions align="center">
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Salir</button>
</div>
