<app-navbar [showSubmenu1]="true">
  <div class="page">
    <ng4-loading-spinner [timeout]="300000"></ng4-loading-spinner>
    <mat-card class="box-filtros">
      <mat-card-header class="box-section-header">
        <mat-card-title class="box-section-title"> BUSQUEDA CUENTAS BANCARIAS </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="bandejaGrp" class="example-container">
          <mat-grid-list cols="12" rowHeight="50px">
            <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 4, lg: 3, xl: 3}">
              <mat-form-field appearance="legacy">
                <input matInput [matDatepicker]="picker" placeholder="Fecha inicio busqueda">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 4, lg: 3, xl: 3}">
              <mat-form-field appearance="legacy">
                <input matInput [matDatepicker]="picker2" placeholder="Fecha fin busqueda">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
              </mat-form-field>
            </mat-grid-tile>
          </mat-grid-list>
        </form>
      </mat-card-content>
      <mat-card-actions class="btnRigth" align="end">
        <button mat-raised-button color="primary" (click)="buscar()">
          <mat-icon>search</mat-icon>
          <strong> BUSCAR</strong>
        </button>
        <button mat-raised-button (click)="regCuentaBanco(null)" matTooltip="Nueva cuenta banco">
          <mat-icon>add_box</mat-icon>
          <strong> NUEVA</strong>
        </button>
        <button mat-raised-button (click)="exportarExcel()" matTooltip="Exportar a excel">
          <mat-icon svgIcon="excel"></mat-icon>
          <strong>EXPORTAR</strong>
        </button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="table-resultados">
      <mat-card-header>
        <mat-card-title> LISTA DE CUENTAS BANCARIAS: </mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-container">
        <div class="table-container clear-both">
          <table mat-table [dataSource]="dataSource" matSort>

            <ng-container *ngFor="let column of columnsGrilla" [matColumnDef]="column.columnDef">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column.header }} </th>
              <td mat-cell *matCellDef="let row" [ngClass]="{'right-column': (column.columnDef=='saldo')}">
                {{ column.cell(row) }} </td>
            </ng-container>

            <ng-container matColumnDef="opt" stickyEnd>
              <th mat-header-cell *matHeaderCellDef>Opciones</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button matTooltip="Editar cuenta" (click)="editCuentaBanco(element)">
                  <mat-icon>create</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Registrar movimientos" (click)="regMovimiento(element)">
                  <mat-icon>assignment</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>

          <div class="empty" *ngIf="!isLoading && dataSource === null">
            No existe datos para mostrar en la tabla
          </div>

          <div *ngIf="isLoading" class="spinerTable">
            <mat-progress-spinner [diameter]="35" color="primary" mode="indeterminate">
            </mat-progress-spinner>
          </div>

          <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
          </mat-paginator>

        </div>
      </mat-card-content>
    </mat-card>
  </div>
</app-navbar>
